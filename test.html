<!DOCTYPE html>
<html>
<head><title>LOL</title><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script><meta charset="utf-8"></head>
<body>
<p>If you copy that text below, you will get an award.</p>
<input type="text"></input>
<script>
txt = '';
for(i=8000;i<8100;++i)
	txt += String.fromCharCode(i);
$(document).ready(function(){$('input').mouseenter(function(){$(this).hide();}).val(txt);txt='';})
</script>
</body>
</html>
